<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A6A6C"/>
      <stop offset="50%" stop-color="#4C4C4E"/>
      <stop offset="100%" stop-color="#3C3C3E"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1C1C2E"/>
      <stop offset="100%" stop-color="#0A0A14"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A4A"/>
      <stop offset="50%" stop-color="#0A0A15"/>
      <stop offset="100%" stop-color="#2A2A3A"/>
    </linearGradient>
    <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="130%" height="125%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Phone Body -->
  <rect x="30" y="20" width="220" height="520" rx="42" fill="url(#frame)" filter="url(#shadow)"/>
  <rect x="34" y="24" width="212" height="512" rx="39" fill="#1C1C1E"/>

  <!-- Screen -->
  <rect x="38" y="28" width="204" height="504" rx="36" fill="url(#screen)"/>

  <!-- Dynamic Island -->
  <rect x="100" y="42" width="80" height="28" rx="14" fill="#000"/>
  <circle cx="120" cy="56" r="5" fill="#1A1A2A"/>
  <circle cx="160" cy="56" r="3.5" fill="#1A1A2A"/>

  <!-- Time Display -->
  <text x="55" y="60" font-family="system-ui" font-size="14" fill="#fff" font-weight="600">9:41</text>

  <!-- Minimal Wallpaper Accent -->
  <ellipse cx="140" cy="280" rx="80" ry="120" fill="#3A3A5A" opacity="0.25"/>
  <ellipse cx="140" cy="300" rx="50" ry="80" fill="#4A4A6A" opacity="0.2"/>

  <!-- Home Indicator -->
  <rect x="105" y="510" width="70" height="4" rx="2" fill="#fff" opacity="0.4"/>

  <!-- Side Buttons -->
  <rect x="22" y="120" width="4" height="24" rx="2" fill="#5A5A5C"/>
  <rect x="22" y="160" width="4" height="50" rx="2" fill="#5A5A5C"/>
  <rect x="22" y="220" width="4" height="50" rx="2" fill="#5A5A5C"/>
  <rect x="254" y="180" width="4" height="60" rx="2" fill="#5A5A5C"/>

  <!-- Camera Module -->
  <rect x="155" y="35" width="82" height="82" rx="20" fill="#3C3C3E"/>

  <!-- Camera 1 - Main -->
  <circle cx="180" cy="60" r="16" fill="#1C1C1E" stroke="#4A4A4C" stroke-width="1.5"/>
  <circle cx="180" cy="60" r="12" fill="url(#lens)"/>
  <circle cx="180" cy="60" r="7" fill="#0A0A15"/>
  <ellipse cx="176" cy="56" rx="3" ry="2" fill="url(#reflection)"/>

  <!-- Camera 2 - Ultra Wide -->
  <circle cx="212" cy="60" r="16" fill="#1C1C1E" stroke="#4A4A4C" stroke-width="1.5"/>
  <circle cx="212" cy="60" r="12" fill="url(#lens)"/>
  <circle cx="212" cy="60" r="7" fill="#0A0A15"/>
  <ellipse cx="208" cy="56" rx="3" ry="2" fill="url(#reflection)"/>

  <!-- Camera 3 - Telephoto -->
  <circle cx="180" cy="92" r="16" fill="#1C1C1E" stroke="#4A4A4C" stroke-width="1.5"/>
  <circle cx="180" cy="92" r="12" fill="url(#lens)"/>
  <circle cx="180" cy="92" r="7" fill="#0A0A15"/>
  <ellipse cx="176" cy="88" rx="3" ry="2" fill="url(#reflection)"/>

  <!-- Flash & LiDAR -->
  <circle cx="212" cy="92" r="7" fill="#FFF5E6"/>
  <circle cx="212" cy="106" r="4" fill="#1A1A2A"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Natural Titanium gradient -->
    <linearGradient id="titaniumNatural" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a8a8a"/>
      <stop offset="50%" stop-color="#6a6a6a"/>
      <stop offset="100%" stop-color="#4a4a4a"/>
    </linearGradient>
    <linearGradient id="screenWave" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="30%" stop-color="#2d5a87"/>
      <stop offset="60%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f1f2f"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="28" fill="url(#titaniumNatural)" filter="url(#shadow)"/>
    <rect x="3" y="3" width="144" height="314" rx="25" fill="#5a5a5a"/>

    <!-- Camera module -->
    <rect x="8" y="8" width="62" height="62" rx="14" fill="#3a3a3a"/>

    <!-- Camera 1 - Main -->
    <circle cx="28" cy="28" r="14" fill="#0a0a12" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="28" cy="28" r="10" fill="url(#lens)"/>
    <circle cx="28" cy="28" r="6" fill="#050508"/>
    <ellipse cx="24" cy="24" rx="3" ry="2" fill="url(#lensShine)"/>

    <!-- Camera 2 - Ultra Wide -->
    <circle cx="52" cy="28" r="14" fill="#0a0a12" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="52" cy="28" r="10" fill="url(#lens)"/>
    <circle cx="52" cy="28" r="6" fill="#050508"/>
    <ellipse cx="48" cy="24" rx="3" ry="2" fill="url(#lensShine)"/>

    <!-- Camera 3 - Telephoto -->
    <circle cx="28" cy="52" r="14" fill="#0a0a12" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="28" cy="52" r="10" fill="url(#lens)"/>
    <circle cx="28" cy="52" r="6" fill="#050508"/>
    <ellipse cx="24" cy="48" rx="3" ry="2" fill="url(#lensShine)"/>

    <!-- Flash -->
    <circle cx="52" cy="52" r="6" fill="#FFF8E6"/>

    <!-- Apple Logo -->
    <g transform="translate(60, 140)">
      <path d="M15 0C15 0 14 5 10 8C6 11 0 10 0 15C0 20 5 25 10 30C15 35 18 38 20 38C22 38 25 35 30 30C35 25 40 20 40 15C40 10 34 11 30 8C26 5 25 0 25 0C25 0 22 3 20 3C18 3 15 0 15 0Z" fill="#8a8a8a" opacity="0.5" transform="scale(0.5)"/>
    </g>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="28" fill="url(#titaniumNatural)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="142" height="312" rx="24" fill="#0a0a0f"/>

    <rect x="6" y="6" width="138" height="308" rx="22" fill="url(#screenWave)"/>

    <ellipse cx="100" cy="120" rx="80" ry="100" fill="#3d6a94" opacity="0.4"/>
    <ellipse cx="60" cy="200" rx="70" ry="90" fill="#2d5a87" opacity="0.3"/>

    <!-- Dynamic Island -->
    <rect x="50" y="14" width="50" height="18" rx="9" fill="#000"/>

    <text x="18" y="26" font-family="system-ui" font-size="10" fill="#fff" font-weight="600">9:41</text>

    <rect x="50" y="300" width="50" height="4" rx="2" fill="#fff" opacity="0.5"/>
  </g>
</svg>
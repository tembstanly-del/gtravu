<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Product RED gradient -->
    <linearGradient id="productRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d62d2d"/>
      <stop offset="50%" stop-color="#bf1f1f"/>
      <stop offset="100%" stop-color="#a01515"/>
    </linearGradient>
    <!-- Pink/Magenta screen wallpaper -->
    <linearGradient id="screenPink" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e91e8c"/>
      <stop offset="30%" stop-color="#d41876"/>
      <stop offset="60%" stop-color="#ff6b9d"/>
      <stop offset="100%" stop-color="#f5a623"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="30" fill="url(#productRed)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="146" height="316" rx="28" fill="#bf1f1f"/>

    <!-- Dual camera module (diagonal) -->
    <rect x="8" y="8" width="52" height="52" rx="14" fill="#a01515"/>

    <!-- Camera 1 - Main (top-left) -->
    <circle cx="24" cy="24" r="12" fill="#0a0a12" stroke="#8a1010" stroke-width="2"/>
    <circle cx="24" cy="24" r="8" fill="url(#lens)"/>
    <circle cx="24" cy="24" r="5" fill="#050508"/>
    <ellipse cx="21" cy="21" rx="2.5" ry="1.5" fill="url(#lensShine)"/>

    <!-- Camera 2 - Ultra Wide (bottom-right) -->
    <circle cx="44" cy="44" r="12" fill="#0a0a12" stroke="#8a1010" stroke-width="2"/>
    <circle cx="44" cy="44" r="8" fill="url(#lens)"/>
    <circle cx="44" cy="44" r="5" fill="#050508"/>
    <ellipse cx="41" cy="41" rx="2.5" ry="1.5" fill="url(#lensShine)"/>

    <!-- Flash -->
    <circle cx="44" cy="24" r="5" fill="#FFF8E6"/>

    <!-- Apple Logo -->
    <g transform="translate(60, 150)">
      <path d="M15 0C15 0 14 5 10 8C6 11 0 10 0 15C0 20 5 25 10 30C15 35 18 38 20 38C22 38 25 35 30 30C35 25 40 20 40 15C40 10 34 11 30 8C26 5 25 0 25 0C25 0 22 3 20 3C18 3 15 0 15 0Z" fill="#e8e8e8" opacity="0.4" transform="scale(0.5)"/>
    </g>

    <!-- (PRODUCT)RED text -->
    <text x="50" y="295" font-family="system-ui" font-size="6" fill="#fff" opacity="0.5">(PRODUCT)</text>
    <text x="82" y="295" font-family="system-ui" font-size="6" fill="#fff" font-weight="bold" opacity="0.5">RED</text>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="30" fill="url(#productRed)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="142" height="312" rx="26" fill="#0a0a0f"/>

    <rect x="6" y="6" width="138" height="308" rx="24" fill="url(#screenPink)"/>

    <!-- Wave pattern -->
    <path d="M6 160 Q75 100 144 180 Q75 260 6 200 Z" fill="#d41876" opacity="0.6"/>

    <!-- Notch -->
    <path d="M45 6 L45 22 Q45 32 55 32 L95 32 Q105 32 105 22 L105 6" fill="#0a0a0f"/>

    <text x="14" y="24" font-family="system-ui" font-size="10" fill="#fff" font-weight="600">9:41</text>

    <rect x="50" y="300" width="50" height="4" rx="2" fill="#fff" opacity="0.5"/>
  </g>
</svg>
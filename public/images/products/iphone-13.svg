<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="midnightFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1C1C1E"/>
      <stop offset="50%" style="stop-color:#141416"/>
      <stop offset="100%" style="stop-color:#0A0A0C"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Phone Body - Midnight -->
  <rect x="20" y="15" width="240" height="530" rx="45" fill="url(#midnightFrame)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="522" rx="42" fill="#0A0A0C"/>

  <!-- Screen -->
  <rect x="28" y="23" width="224" height="514" rx="38" fill="url(#screenGlow)"/>

  <!-- Notch -->
  <path d="M95 23 L95 38 Q95 50, 107 50 L173 50 Q185 50, 185 38 L185 23" fill="#0A0A0C"/>
  <circle cx="125" cy="38" r="6" fill="#1a1a2a"/>
  <circle cx="125" cy="38" r="4" fill="#0a0a15"/>
  <ellipse cx="123" cy="36" rx="1.5" ry="1" fill="url(#lensReflection)"/>
  <rect x="140" y="32" width="30" height="10" rx="5" fill="#1a1a2a"/>

  <!-- Status Bar -->
  <text x="48" y="48" font-family="SF Pro Display, system-ui" font-size="15" fill="#fff" font-weight="600">9:41</text>
  <g transform="translate(190, 34)">
    <rect x="0" y="6" width="3" height="6" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="8" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="10" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="12" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="22" height="10" rx="3" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="46" y="5" width="2" height="4" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="16" height="6" rx="1.5" fill="#34C759"/>
  </g>

  <!-- App Icons -->
  <g transform="translate(45, 80)">
    <rect x="0" y="0" width="52" height="52" rx="12" fill="#FF3B30"/>
    <rect x="67" y="0" width="52" height="52" rx="12" fill="#34C759"/>
    <rect x="134" y="0" width="52" height="52" rx="12" fill="#007AFF"/>
    <rect x="0" y="67" width="52" height="52" rx="12" fill="#FF9500"/>
    <rect x="67" y="67" width="52" height="52" rx="12" fill="#AF52DE"/>
    <rect x="134" y="67" width="52" height="52" rx="12" fill="#5856D6"/>
    <rect x="0" y="134" width="52" height="52" rx="12" fill="#FF2D55"/>
    <rect x="67" y="134" width="52" height="52" rx="12" fill="#00C7BE"/>
    <rect x="134" y="134" width="52" height="52" rx="12" fill="#32ADE6"/>
    <rect x="0" y="201" width="52" height="52" rx="12" fill="#64D2FF"/>
    <rect x="67" y="201" width="52" height="52" rx="12" fill="#BF5AF2"/>
    <rect x="134" y="201" width="52" height="52" rx="12" fill="#30D158"/>
  </g>

  <!-- Dock -->
  <rect x="38" y="468" width="204" height="60" rx="22" fill="rgba(120,120,128,0.2)"/>
  <rect x="52" y="478" width="42" height="42" rx="10" fill="#30D158"/>
  <rect x="102" y="478" width="42" height="42" rx="10" fill="#007AFF"/>
  <rect x="152" y="478" width="42" height="42" rx="10" fill="#FF9500"/>
  <rect x="202" y="478" width="42" height="42" rx="10" fill="#FF3B30"/>

  <!-- Home Indicator -->
  <rect x="100" y="542" width="80" height="5" rx="2.5" fill="#fff" opacity="0.5"/>

  <!-- Side Buttons -->
  <rect x="10" y="100" width="5" height="22" rx="2" fill="#1C1C1E"/>
  <rect x="10" y="135" width="5" height="40" rx="2" fill="#1C1C1E"/>
  <rect x="10" y="185" width="5" height="40" rx="2" fill="#1C1C1E"/>
  <rect x="265" y="160" width="5" height="65" rx="2" fill="#1C1C1E"/>

  <!-- Camera Module - Diagonal Layout -->
  <rect x="160" y="28" width="75" height="75" rx="20" fill="#141416" stroke="#2a2a2c" stroke-width="1"/>

  <!-- Camera 1 -->
  <circle cx="180" cy="48" r="16" fill="#0A0A0C" stroke="#2a2a2c" stroke-width="1.5"/>
  <circle cx="180" cy="48" r="12" fill="url(#cameraLens)"/>
  <circle cx="180" cy="48" r="7" fill="#0a0a15"/>
  <circle cx="180" cy="48" r="4" fill="#1a1a2a"/>
  <ellipse cx="177" cy="45" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Camera 2 -->
  <circle cx="215" cy="83" r="16" fill="#0A0A0C" stroke="#2a2a2c" stroke-width="1.5"/>
  <circle cx="215" cy="83" r="12" fill="url(#cameraLens)"/>
  <circle cx="215" cy="83" r="7" fill="#0a0a15"/>
  <circle cx="215" cy="83" r="4" fill="#1a1a2a"/>
  <ellipse cx="212" cy="80" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Flash -->
  <circle cx="215" cy="48" r="6" fill="#0A0A0C" stroke="#2a2a2c" stroke-width="1"/>
  <circle cx="215" cy="48" r="4" fill="#FFF5E6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Titanium Gray gradient -->
    <linearGradient id="titaniumGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a4a4a"/>
      <stop offset="50%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#2a2a2a"/>
    </linearGradient>
    <linearGradient id="screenDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1520"/>
      <stop offset="100%" stop-color="#050a10"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) - Sharp Angular Design -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="10" fill="url(#titaniumGray)" filter="url(#shadow)"/>
    <rect x="3" y="3" width="144" height="314" rx="8" fill="#3a3a3a"/>

    <!-- Vertical camera array (individual lenses, no module) -->
    <!-- Camera 1 - 200MP Main -->
    <circle cx="25" cy="30" r="14" fill="#1a1a1a" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="25" cy="30" r="10" fill="url(#lens)"/>
    <circle cx="25" cy="30" r="6" fill="#050508"/>
    <ellipse cx="21" cy="26" rx="3" ry="2" fill="url(#lensShine)"/>

    <!-- Camera 2 - 12MP Ultra Wide -->
    <circle cx="25" cy="70" r="11" fill="#1a1a1a" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="25" cy="70" r="7" fill="url(#lens)"/>
    <circle cx="25" cy="70" r="4" fill="#050508"/>
    <ellipse cx="22" cy="67" rx="2" ry="1.5" fill="url(#lensShine)"/>

    <!-- Camera 3 - 10MP Telephoto -->
    <circle cx="25" cy="105" r="10" fill="#1a1a1a" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="25" cy="105" r="6" fill="url(#lens)"/>
    <circle cx="25" cy="105" r="4" fill="#050508"/>
    <ellipse cx="22" cy="102" rx="2" ry="1.5" fill="url(#lensShine)"/>

    <!-- Camera 4 - 50MP Periscope -->
    <circle cx="25" cy="135" r="9" fill="#1a1a1a" stroke="#4a4a4a" stroke-width="2"/>
    <circle cx="25" cy="135" r="5" fill="url(#lens)"/>
    <circle cx="25" cy="135" r="3" fill="#050508"/>

    <!-- Flash -->
    <circle cx="25" cy="160" r="5" fill="#FFF8E6"/>

    <!-- Samsung Logo -->
    <text x="45" y="170" font-family="system-ui" font-size="9" fill="#6a6a6a" font-weight="500">SAMSUNG</text>

    <!-- S Pen slot -->
    <rect x="120" y="305" width="20" height="5" rx="2" fill="#2a2a2a"/>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="10" fill="url(#titaniumGray)" filter="url(#shadow)"/>
    <rect x="3" y="3" width="144" height="314" rx="8" fill="#0a0a0f"/>

    <rect x="4" y="4" width="142" height="312" rx="7" fill="url(#screenDark)"/>

    <!-- Punch hole camera -->
    <circle cx="75" cy="18" r="5" fill="#050508"/>

    <text x="14" y="22" font-family="system-ui" font-size="10" fill="#fff" font-weight="500">9:41</text>

    <!-- Status icons -->
    <g transform="translate(108, 14)">
      <rect x="0" y="4" width="2" height="4" rx="0.5" fill="#fff"/>
      <rect x="3" y="3" width="2" height="5" rx="0.5" fill="#fff"/>
      <rect x="6" y="2" width="2" height="6" rx="0.5" fill="#fff"/>
      <rect x="9" y="1" width="2" height="7" rx="0.5" fill="#fff"/>
      <rect x="14" y="2" width="14" height="6" rx="2" stroke="#fff" stroke-width="1" fill="none"/>
      <rect x="28" y="4" width="1.5" height="3" rx="0.5" fill="#fff"/>
      <rect x="16" y="3.5" width="9" height="3" rx="1" fill="#32CD32"/>
    </g>

    <!-- Home indicator -->
    <rect x="50" y="304" width="50" height="3" rx="1.5" fill="#fff" opacity="0.4"/>
  </g>
</svg>
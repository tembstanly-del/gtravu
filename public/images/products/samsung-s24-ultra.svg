<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 580" fill="none">
  <defs>
    <linearGradient id="titaniumGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="50%" style="stop-color:#2A2A2A"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#050d18"/>
      <stop offset="100%" style="stop-color:#020508"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Phone Body - Sharp corners like S24 Ultra -->
  <rect x="20" y="15" width="240" height="550" rx="12" fill="url(#titaniumGray)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="542" rx="9" fill="#1A1A1A"/>

  <!-- Screen - Almost edge to edge -->
  <rect x="26" y="21" width="228" height="538" rx="8" fill="url(#screenGlow)"/>

  <!-- Front Camera Punch Hole -->
  <circle cx="140" cy="42" r="8" fill="#0a0a15"/>
  <circle cx="140" cy="42" r="5" fill="#1a1a2a"/>
  <circle cx="140" cy="42" r="3" fill="#0a0a15"/>
  <ellipse cx="138" cy="40" rx="1.5" ry="1" fill="url(#lensReflection)"/>

  <!-- Status Bar -->
  <text x="45" y="48" font-family="Samsung One, system-ui" font-size="14" fill="#fff" font-weight="500">9:41</text>
  <g transform="translate(185, 36)">
    <rect x="0" y="6" width="3" height="5" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="7" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="9" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="11" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="20" height="9" rx="2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="44" y="4" width="2" height="5" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="14" height="5" rx="1" fill="#4ADE80"/>
  </g>

  <!-- App Icons - Samsung OneUI style -->
  <g transform="translate(42, 85)">
    <rect x="0" y="0" width="56" height="56" rx="14" fill="#1E88E5"/>
    <rect x="68" y="0" width="56" height="56" rx="14" fill="#43A047"/>
    <rect x="136" y="0" width="56" height="56" rx="14" fill="#FB8C00"/>
    <rect x="0" y="72" width="56" height="56" rx="14" fill="#E53935"/>
    <rect x="68" y="72" width="56" height="56" rx="14" fill="#8E24AA"/>
    <rect x="136" y="72" width="56" height="56" rx="14" fill="#3949AB"/>
    <rect x="0" y="144" width="56" height="56" rx="14" fill="#00ACC1"/>
    <rect x="68" y="144" width="56" height="56" rx="14" fill="#7CB342"/>
    <rect x="136" y="144" width="56" height="56" rx="14" fill="#F4511E"/>
    <rect x="0" y="216" width="56" height="56" rx="14" fill="#5C6BC0"/>
    <rect x="68" y="216" width="56" height="56" rx="14" fill="#26A69A"/>
    <rect x="136" y="216" width="56" height="56" rx="14" fill="#EC407A"/>
  </g>

  <!-- Bottom Nav Bar -->
  <rect x="40" y="490" width="200" height="55" rx="20" fill="rgba(60,60,60,0.4)"/>
  <rect x="55" y="502" width="38" height="38" rx="10" fill="#1E88E5"/>
  <rect x="101" y="502" width="38" height="38" rx="10" fill="#43A047"/>
  <rect x="147" y="502" width="38" height="38" rx="10" fill="#FB8C00"/>
  <rect x="193" y="502" width="38" height="38" rx="10" fill="#E53935"/>

  <!-- Navigation Bar -->
  <rect x="100" y="565" width="80" height="4" rx="2" fill="#fff" opacity="0.4"/>

  <!-- Side Buttons -->
  <rect x="10" y="140" width="4" height="45" rx="2" fill="#3D3D3D"/>
  <rect x="10" y="195" width="4" height="45" rx="2" fill="#3D3D3D"/>
  <rect x="266" y="170" width="4" height="70" rx="2" fill="#3D3D3D"/>

  <!-- Camera Array - Vertical inline style -->
  <g transform="translate(35, 30)">
    <!-- Camera 1 (200MP Main) -->
    <circle cx="0" cy="0" r="20" fill="#1A1A1A" stroke="#3D3D3D" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="16" fill="url(#cameraLens)"/>
    <circle cx="0" cy="0" r="10" fill="#0a0a15"/>
    <circle cx="0" cy="0" r="6" fill="#1a1a2a"/>
    <ellipse cx="-3" cy="-3" rx="3" ry="2" fill="url(#lensReflection)"/>

    <!-- Camera 2 (12MP Ultra Wide) -->
    <circle cx="0" cy="52" r="16" fill="#1A1A1A" stroke="#3D3D3D" stroke-width="1.5"/>
    <circle cx="0" cy="52" r="12" fill="url(#cameraLens)"/>
    <circle cx="0" cy="52" r="7" fill="#0a0a15"/>
    <circle cx="0" cy="52" r="4" fill="#1a1a2a"/>
    <ellipse cx="-2" cy="50" rx="2" ry="1.5" fill="url(#lensReflection)"/>

    <!-- Camera 3 (50MP Telephoto) -->
    <circle cx="0" cy="96" r="14" fill="#1A1A1A" stroke="#3D3D3D" stroke-width="1.5"/>
    <circle cx="0" cy="96" r="10" fill="url(#cameraLens)"/>
    <circle cx="0" cy="96" r="6" fill="#0a0a15"/>
    <ellipse cx="-2" cy="94" rx="2" ry="1.5" fill="url(#lensReflection)"/>

    <!-- Camera 4 (10MP Periscope) -->
    <circle cx="0" cy="134" r="12" fill="#1A1A1A" stroke="#3D3D3D" stroke-width="1.5"/>
    <circle cx="0" cy="134" r="8" fill="url(#cameraLens)"/>
    <circle cx="0" cy="134" r="5" fill="#0a0a15"/>
    <ellipse cx="-1" cy="132" rx="1.5" ry="1" fill="url(#lensReflection)"/>

    <!-- Flash -->
    <circle cx="0" cy="165" r="8" fill="#1A1A1A" stroke="#3D3D3D" stroke-width="1"/>
    <circle cx="0" cy="165" r="5" fill="#FFF8E1"/>
  </g>

  <!-- S Pen Slot -->
  <rect x="230" y="550" width="25" height="6" rx="3" fill="#2A2A2A"/>
</svg>

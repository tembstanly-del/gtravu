<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Marble Gray / Light Violet gradient like the reference -->
    <linearGradient id="marbleGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8e5f0"/>
      <stop offset="50%" stop-color="#d8d5e5"/>
      <stop offset="100%" stop-color="#c8c5d8"/>
    </linearGradient>
    <!-- Screen with S wallpaper -->
    <linearGradient id="screenS" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d5e8f5"/>
      <stop offset="30%" stop-color="#c0d8f0"/>
      <stop offset="70%" stop-color="#f5f0e0"/>
      <stop offset="100%" stop-color="#e5e0d0"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="28" fill="url(#marbleGray)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="146" height="316" rx="26" fill="#d8d5e5"/>

    <!-- Triple camera (vertical) -->
    <circle cx="25" cy="30" r="12" fill="#0a0a12" stroke="#b0b0c0" stroke-width="2"/>
    <circle cx="25" cy="30" r="8" fill="url(#lens)"/>
    <circle cx="25" cy="30" r="5" fill="#050508"/>
    <ellipse cx="22" cy="27" rx="2.5" ry="1.5" fill="url(#lensShine)"/>

    <circle cx="25" cy="62" r="10" fill="#0a0a12" stroke="#b0b0c0" stroke-width="2"/>
    <circle cx="25" cy="62" r="6" fill="url(#lens)"/>
    <circle cx="25" cy="62" r="4" fill="#050508"/>
    <ellipse cx="22" cy="59" rx="2" ry="1.5" fill="url(#lensShine)"/>

    <circle cx="25" cy="90" r="9" fill="#0a0a12" stroke="#b0b0c0" stroke-width="2"/>
    <circle cx="25" cy="90" r="5" fill="url(#lens)"/>
    <circle cx="25" cy="90" r="3" fill="#050508"/>

    <!-- Flash -->
    <circle cx="25" cy="112" r="4" fill="#FFF8E6"/>

    <!-- Samsung Logo -->
    <text x="45" y="170" font-family="system-ui" font-size="9" fill="#9090a0" font-weight="500">SAMSUNG</text>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="28" fill="url(#marbleGray)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="142" height="312" rx="24" fill="#0a0a0f"/>

    <rect x="6" y="6" width="138" height="308" rx="22" fill="url(#screenS)"/>

    <!-- S curve wallpaper pattern -->
    <path d="M80 80 Q130 120 90 180 Q50 240 100 280" stroke="#a0c0e0" stroke-width="40" fill="none" opacity="0.4"/>
    <path d="M70 100 Q120 140 80 200 Q40 260 90 300" stroke="#c0d8f0" stroke-width="30" fill="none" opacity="0.3"/>

    <!-- Punch hole camera -->
    <circle cx="75" cy="20" r="5" fill="#050508"/>

    <text x="16" y="24" font-family="system-ui" font-size="10" fill="#2a2a2a" font-weight="500">9:41</text>

    <rect x="50" y="300" width="50" height="3" rx="1.5" fill="#000" opacity="0.3"/>
  </g>
</svg>
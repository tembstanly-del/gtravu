<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="creamFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5E6D3"/>
      <stop offset="50%" style="stop-color:#E8D5C4"/>
      <stop offset="100%" style="stop-color:#D4C4B0"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#050d18"/>
      <stop offset="100%" style="stop-color:#020508"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Phone Body - Cream/Amber -->
  <rect x="20" y="15" width="240" height="525" rx="35" fill="url(#creamFrame)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="517" rx="32" fill="#2A2520"/>

  <!-- Screen -->
  <rect x="28" y="23" width="224" height="509" rx="28" fill="url(#screenGlow)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="40" r="7" fill="#0a0a15"/>
  <circle cx="140" cy="40" r="4" fill="#1a1a2a"/>
  <ellipse cx="138" cy="38" rx="1.5" ry="1" fill="url(#lensReflection)"/>

  <!-- Status Bar -->
  <text x="45" y="46" font-family="system-ui" font-size="14" fill="#fff" font-weight="500">9:41</text>
  <g transform="translate(185, 34)">
    <rect x="0" y="6" width="3" height="5" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="7" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="9" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="11" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="20" height="9" rx="2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="44" y="4" width="2" height="5" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="14" height="5" rx="1" fill="#4ADE80"/>
  </g>

  <!-- App Icons -->
  <g transform="translate(44, 78)">
    <rect x="0" y="0" width="52" height="52" rx="13" fill="#1E88E5"/>
    <rect x="64" y="0" width="52" height="52" rx="13" fill="#43A047"/>
    <rect x="128" y="0" width="52" height="52" rx="13" fill="#FB8C00"/>
    <rect x="0" y="68" width="52" height="52" rx="13" fill="#E53935"/>
    <rect x="64" y="68" width="52" height="52" rx="13" fill="#8E24AA"/>
    <rect x="128" y="68" width="52" height="52" rx="13" fill="#3949AB"/>
    <rect x="0" y="136" width="52" height="52" rx="13" fill="#00ACC1"/>
    <rect x="64" y="136" width="52" height="52" rx="13" fill="#7CB342"/>
    <rect x="128" y="136" width="52" height="52" rx="13" fill="#F4511E"/>
    <rect x="0" y="204" width="52" height="52" rx="13" fill="#5C6BC0"/>
    <rect x="64" y="204" width="52" height="52" rx="13" fill="#26A69A"/>
    <rect x="128" y="204" width="52" height="52" rx="13" fill="#EC407A"/>
  </g>

  <!-- Bottom Nav -->
  <rect x="40" y="460" width="200" height="52" rx="18" fill="rgba(60,60,60,0.4)"/>
  <rect x="55" y="470" width="36" height="36" rx="9" fill="#1E88E5"/>
  <rect x="99" y="470" width="36" height="36" rx="9" fill="#43A047"/>
  <rect x="143" y="470" width="36" height="36" rx="9" fill="#FB8C00"/>
  <rect x="187" y="470" width="36" height="36" rx="9" fill="#E53935"/>

  <!-- Navigation Bar -->
  <rect x="100" y="530" width="80" height="4" rx="2" fill="#fff" opacity="0.4"/>

  <!-- Side Buttons -->
  <rect x="10" y="130" width="4" height="40" rx="2" fill="#D4C4B0"/>
  <rect x="10" y="180" width="4" height="40" rx="2" fill="#D4C4B0"/>
  <rect x="266" y="155" width="4" height="60" rx="2" fill="#D4C4B0"/>

  <!-- Camera Array -->
  <g transform="translate(35, 28)">
    <circle cx="0" cy="0" r="16" fill="#2A2520" stroke="#D4C4B0" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="12" fill="url(#cameraLens)"/>
    <circle cx="0" cy="0" r="7" fill="#0a0a15"/>
    <ellipse cx="-2" cy="-2" rx="2" ry="1.5" fill="url(#lensReflection)"/>

    <circle cx="0" cy="42" r="12" fill="#2A2520" stroke="#D4C4B0" stroke-width="1.5"/>
    <circle cx="0" cy="42" r="8" fill="url(#cameraLens)"/>
    <circle cx="0" cy="42" r="5" fill="#0a0a15"/>
    <ellipse cx="-1" cy="40" rx="1.5" ry="1" fill="url(#lensReflection)"/>

    <circle cx="0" cy="76" r="10" fill="#2A2520" stroke="#D4C4B0" stroke-width="1.5"/>
    <circle cx="0" cy="76" r="6" fill="url(#cameraLens)"/>
    <circle cx="0" cy="76" r="4" fill="#0a0a15"/>

    <circle cx="0" cy="102" r="5" fill="#2A2520" stroke="#D4C4B0" stroke-width="1"/>
    <circle cx="0" cy="102" r="3" fill="#FFF8E1"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A3A"/>
      <stop offset="50%" stop-color="#2A2A2A"/>
      <stop offset="100%" stop-color="#1A1A1A"/>
    </linearGradient>
    <linearGradient id="cameraBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4A4A4A"/>
      <stop offset="50%" stop-color="#3A3A3A"/>
      <stop offset="100%" stop-color="#4A4A4A"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A4A"/>
      <stop offset="50%" stop-color="#0A0A15"/>
      <stop offset="100%" stop-color="#2A2A3A"/>
    </linearGradient>
    <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="130%" height="125%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Phone Body -->
  <rect x="30" y="20" width="220" height="520" rx="38" fill="url(#frame)" filter="url(#shadow)"/>
  <rect x="34" y="24" width="212" height="512" rx="35" fill="#1A1A1A"/>

  <!-- Camera Bar - Signature Pixel design -->
  <rect x="30" y="68" width="220" height="48" fill="url(#cameraBar)"/>

  <!-- Screen -->
  <rect x="38" y="28" width="204" height="504" rx="32" fill="url(#screen)"/>

  <!-- Camera Bar overlay on screen -->
  <rect x="38" y="68" width="204" height="48" fill="url(#cameraBar)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="46" r="6" fill="#0A0A15"/>
  <circle cx="140" cy="46" r="4" fill="#1A1A2A"/>
  <ellipse cx="138" cy="44" rx="1.5" ry="1" fill="url(#reflection)"/>

  <!-- Time Display -->
  <text x="50" y="54" font-family="system-ui" font-size="13" fill="#fff" font-weight="500">9:41</text>

  <!-- Minimal Wallpaper Accent -->
  <ellipse cx="140" cy="300" rx="85" ry="130" fill="#2A2A4A" opacity="0.2"/>
  <ellipse cx="140" cy="320" rx="55" ry="90" fill="#3A3A5A" opacity="0.15"/>

  <!-- Home Indicator -->
  <rect x="105" y="510" width="70" height="4" rx="2" fill="#fff" opacity="0.35"/>

  <!-- Side Button -->
  <rect x="254" y="160" width="4" height="55" rx="2" fill="#3A3A3A"/>

  <!-- Camera 1 - 50MP Main -->
  <circle cx="80" cy="92" r="16" fill="#1A1A1A" stroke="#4A4A4A" stroke-width="1.5"/>
  <circle cx="80" cy="92" r="12" fill="url(#lens)"/>
  <circle cx="80" cy="92" r="7" fill="#0A0A15"/>
  <ellipse cx="76" cy="88" rx="2.5" ry="1.5" fill="url(#reflection)"/>

  <!-- Camera 2 - 48MP Ultra Wide -->
  <circle cx="135" cy="92" r="16" fill="#1A1A1A" stroke="#4A4A4A" stroke-width="1.5"/>
  <circle cx="135" cy="92" r="12" fill="url(#lens)"/>
  <circle cx="135" cy="92" r="7" fill="#0A0A15"/>
  <ellipse cx="131" cy="88" rx="2.5" ry="1.5" fill="url(#reflection)"/>

  <!-- Camera 3 - 48MP Telephoto -->
  <circle cx="185" cy="92" r="13" fill="#1A1A1A" stroke="#4A4A4A" stroke-width="1.5"/>
  <circle cx="185" cy="92" r="9" fill="url(#lens)"/>
  <circle cx="185" cy="92" r="5" fill="#0A0A15"/>
  <ellipse cx="182" cy="89" rx="2" ry="1" fill="url(#reflection)"/>

  <!-- Flash & Sensors -->
  <circle cx="218" cy="82" r="5" fill="#FFF8E6"/>
  <circle cx="218" cy="100" r="4" fill="#1A1A2A"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 580" fill="none">
  <defs>
    <linearGradient id="obsidianFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D2D2D"/>
      <stop offset="50%" style="stop-color:#1F1F1F"/>
      <stop offset="100%" style="stop-color:#141414"/>
    </linearGradient>
    <linearGradient id="cameraBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="50%" style="stop-color:#2D2D2D"/>
      <stop offset="100%" style="stop-color:#3D3D3D"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Phone Body -->
  <rect x="20" y="15" width="240" height="550" rx="38" fill="url(#obsidianFrame)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="542" rx="35" fill="#141414"/>

  <!-- Camera Bar - Signature Pixel design -->
  <rect x="20" y="70" width="240" height="52" fill="url(#cameraBar)"/>

  <!-- Screen -->
  <rect x="28" y="23" width="224" height="534" rx="32" fill="url(#screenGlow)"/>

  <!-- Camera Bar overlay on screen -->
  <rect x="28" y="70" width="224" height="52" fill="url(#cameraBar)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="45" r="8" fill="#0a0a15"/>
  <circle cx="140" cy="45" r="5" fill="#1a1a2a"/>
  <circle cx="140" cy="45" r="3" fill="#0a0a15"/>
  <ellipse cx="138" cy="43" rx="1.5" ry="1" fill="url(#lensReflection)"/>

  <!-- Status Bar -->
  <text x="48" y="58" font-family="Google Sans, system-ui" font-size="14" fill="#fff" font-weight="500">9:41</text>
  <g transform="translate(188, 44)">
    <rect x="0" y="6" width="3" height="5" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="7" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="9" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="11" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="20" height="9" rx="2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="44" y="4" width="2" height="5" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="14" height="5" rx="1" fill="#4ADE80"/>
  </g>

  <!-- Camera 1 (50MP Main) -->
  <circle cx="75" cy="96" r="20" fill="#141414" stroke="#4A4A4A" stroke-width="2"/>
  <circle cx="75" cy="96" r="16" fill="url(#cameraLens)"/>
  <circle cx="75" cy="96" r="10" fill="#0a0a15"/>
  <circle cx="75" cy="96" r="6" fill="#1a1a2a"/>
  <ellipse cx="71" cy="92" rx="3" ry="2" fill="url(#lensReflection)"/>

  <!-- Camera 2 (48MP Ultra Wide) -->
  <circle cx="140" cy="96" r="20" fill="#141414" stroke="#4A4A4A" stroke-width="2"/>
  <circle cx="140" cy="96" r="16" fill="url(#cameraLens)"/>
  <circle cx="140" cy="96" r="10" fill="#0a0a15"/>
  <circle cx="140" cy="96" r="6" fill="#1a1a2a"/>
  <ellipse cx="136" cy="92" rx="3" ry="2" fill="url(#lensReflection)"/>

  <!-- Camera 3 (48MP Telephoto) -->
  <circle cx="200" cy="96" r="16" fill="#141414" stroke="#4A4A4A" stroke-width="2"/>
  <circle cx="200" cy="96" r="12" fill="url(#cameraLens)"/>
  <circle cx="200" cy="96" r="7" fill="#0a0a15"/>
  <circle cx="200" cy="96" r="4" fill="#1a1a2a"/>
  <ellipse cx="197" cy="93" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Flash & Sensors -->
  <circle cx="232" cy="85" r="6" fill="#FFF8E1"/>
  <circle cx="232" cy="105" r="4" fill="#1a1a2a"/>

  <!-- App Icons - Material You style -->
  <g transform="translate(45, 145)">
    <rect x="0" y="0" width="54" height="54" rx="16" fill="#EA4335"/>
    <rect x="66" y="0" width="54" height="54" rx="16" fill="#34A853"/>
    <rect x="132" y="0" width="54" height="54" rx="16" fill="#4285F4"/>
    <rect x="0" y="70" width="54" height="54" rx="16" fill="#FBBC04"/>
    <rect x="66" y="70" width="54" height="54" rx="16" fill="#9334E6"/>
    <rect x="132" y="70" width="54" height="54" rx="16" fill="#0097A7"/>
    <rect x="0" y="140" width="54" height="54" rx="16" fill="#E91E63"/>
    <rect x="66" y="140" width="54" height="54" rx="16" fill="#00BCD4"/>
    <rect x="132" y="140" width="54" height="54" rx="16" fill="#FF5722"/>
    <rect x="0" y="210" width="54" height="54" rx="16" fill="#3F51B5"/>
    <rect x="66" y="210" width="54" height="54" rx="16" fill="#8BC34A"/>
    <rect x="132" y="210" width="54" height="54" rx="16" fill="#FF9800"/>
  </g>

  <!-- Bottom App Tray -->
  <rect x="38" y="490" width="204" height="56" rx="22" fill="rgba(80,80,80,0.3)"/>
  <rect x="52" y="500" width="40" height="40" rx="12" fill="#34A853"/>
  <rect x="100" y="500" width="40" height="40" rx="12" fill="#4285F4"/>
  <rect x="148" y="500" width="40" height="40" rx="12" fill="#FBBC04"/>
  <rect x="196" y="500" width="40" height="40" rx="12" fill="#EA4335"/>

  <!-- Navigation Pill -->
  <rect x="100" y="565" width="80" height="5" rx="2.5" fill="#fff" opacity="0.4"/>

  <!-- Side Button -->
  <rect x="266" y="155" width="4" height="55" rx="2" fill="#2D2D2D"/>
</svg>

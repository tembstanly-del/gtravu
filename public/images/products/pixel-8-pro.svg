<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 400" fill="none">
  <defs>
    <linearGradient id="pixelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2E3D"/>
      <stop offset="100%" style="stop-color:#030C10"/>
    </linearGradient>
  </defs>
  <rect x="20" y="10" width="160" height="380" rx="25" fill="url(#pixelGradient)" stroke="#3d3d3d" stroke-width="2"/>
  <rect x="28" y="18" width="144" height="364" rx="18" fill="url(#screenGradient)"/>
  <!-- Camera Bar -->
  <rect x="20" y="55" width="160" height="35" fill="#3d3d3d"/>
  <circle cx="55" cy="72" r="10" fill="#1a1a1a"/>
  <circle cx="100" cy="72" r="10" fill="#1a1a1a"/>
  <circle cx="145" cy="72" r="6" fill="#1a1a1a"/>
  <!-- Front Camera -->
  <circle cx="100" cy="28" r="6" fill="#1a1a1a"/>
  <circle cx="100" cy="28" r="4" fill="#0A2E3D"/>
  <!-- Side Button -->
  <rect x="180" y="100" width="4" height="40" rx="2" fill="#3d3d3d"/>
  <text x="100" y="200" font-family="system-ui" font-size="12" fill="#ea580c" text-anchor="middle">Google Pixel</text>
  <text x="100" y="218" font-family="system-ui" font-size="14" fill="#ffffff" text-anchor="middle" font-weight="bold">8 Pro</text>
</svg>

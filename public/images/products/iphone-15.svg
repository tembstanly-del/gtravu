<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Light Blue gradient like iPhone 15 Blue -->
    <linearGradient id="lightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8f4fc"/>
      <stop offset="50%" stop-color="#d0e8f5"/>
      <stop offset="100%" stop-color="#b8dced"/>
    </linearGradient>
    <!-- Screen with blue bubble wallpaper -->
    <linearGradient id="screenBubble" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c5e5f5"/>
      <stop offset="50%" stop-color="#7fc8e8"/>
      <stop offset="100%" stop-color="#d5ecf5"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bubble1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a8dff0" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7fc8e8" stop-opacity="0.3"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="32" fill="url(#lightBlue)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="146" height="316" rx="30" fill="#d8eef8"/>

    <!-- Dual camera module (diagonal) -->
    <rect x="8" y="8" width="52" height="52" rx="14" fill="#c8e2f0"/>

    <!-- Camera 1 - Main (top-left) -->
    <circle cx="24" cy="24" r="12" fill="#0a0a12" stroke="#a0c0d0" stroke-width="2"/>
    <circle cx="24" cy="24" r="8" fill="url(#lens)"/>
    <circle cx="24" cy="24" r="5" fill="#050508"/>
    <ellipse cx="21" cy="21" rx="2.5" ry="1.5" fill="url(#lensShine)"/>

    <!-- Camera 2 - Ultra Wide (bottom-right) -->
    <circle cx="44" cy="44" r="12" fill="#0a0a12" stroke="#a0c0d0" stroke-width="2"/>
    <circle cx="44" cy="44" r="8" fill="url(#lens)"/>
    <circle cx="44" cy="44" r="5" fill="#050508"/>
    <ellipse cx="41" cy="41" rx="2.5" ry="1.5" fill="url(#lensShine)"/>

    <!-- Flash -->
    <circle cx="44" cy="24" r="5" fill="#FFF8E6"/>

    <!-- Apple Logo -->
    <g transform="translate(60, 140)">
      <path d="M15 0C15 0 14 5 10 8C6 11 0 10 0 15C0 20 5 25 10 30C15 35 18 38 20 38C22 38 25 35 30 30C35 25 40 20 40 15C40 10 34 11 30 8C26 5 25 0 25 0C25 0 22 3 20 3C18 3 15 0 15 0Z" fill="#a0c0d0" opacity="0.6" transform="scale(0.5)"/>
    </g>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="32" fill="url(#lightBlue)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="142" height="312" rx="28" fill="#0a0a0f"/>

    <!-- Screen with bubble wallpaper -->
    <rect x="6" y="6" width="138" height="308" rx="26" fill="url(#screenBubble)"/>

    <!-- Bubble shapes -->
    <ellipse cx="90" cy="100" rx="60" ry="80" fill="url(#bubble1)"/>
    <ellipse cx="70" cy="180" rx="50" ry="70" fill="url(#bubble1)"/>
    <ellipse cx="100" cy="220" rx="55" ry="65" fill="#a8dff0" opacity="0.4"/>

    <!-- Dynamic Island -->
    <rect x="50" y="14" width="50" height="18" rx="9" fill="#000"/>

    <text x="18" y="26" font-family="system-ui" font-size="10" fill="#1a1a1a" font-weight="600">9:41</text>

    <rect x="50" y="300" width="50" height="4" rx="2" fill="#000" opacity="0.3"/>
  </g>
</svg>
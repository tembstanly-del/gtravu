<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="pinkFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB5C5"/>
      <stop offset="50%" style="stop-color:#FF91A4"/>
      <stop offset="100%" style="stop-color:#E8758A"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Phone Body - Pink -->
  <rect x="20" y="15" width="240" height="530" rx="50" fill="url(#pinkFrame)" filter="url(#shadow)"/>
  <rect x="26" y="21" width="228" height="518" rx="46" fill="#1C1C1E"/>

  <!-- Screen -->
  <rect x="30" y="25" width="220" height="510" rx="42" fill="url(#screenGlow)"/>

  <!-- Dynamic Island -->
  <rect x="95" y="40" width="90" height="32" rx="16" fill="#000000"/>
  <circle cx="118" cy="56" r="6" fill="#1a1a2a"/>
  <circle cx="118" cy="56" r="4" fill="#0a0a15"/>
  <ellipse cx="116" cy="54" rx="2" ry="1.5" fill="url(#lensReflection)"/>
  <circle cx="162" cy="56" r="4" fill="#1a1a2a"/>

  <!-- Status Bar -->
  <text x="50" y="60" font-family="SF Pro Display, system-ui" font-size="15" fill="#fff" font-weight="600">9:41</text>
  <g transform="translate(190, 46)">
    <rect x="0" y="6" width="3" height="6" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="8" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="10" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="12" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="22" height="10" rx="3" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="46" y="5" width="2" height="4" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="16" height="6" rx="1.5" fill="#34C759"/>
  </g>

  <!-- Wallpaper gradient -->
  <rect x="35" y="85" width="210" height="400" rx="8" fill="url(#screenGlow)" opacity="0.5"/>

  <!-- App Icons -->
  <g transform="translate(48, 100)">
    <rect x="0" y="0" width="52" height="52" rx="12" fill="#FF3B30"/>
    <rect x="65" y="0" width="52" height="52" rx="12" fill="#34C759"/>
    <rect x="130" y="0" width="52" height="52" rx="12" fill="#007AFF"/>
    <rect x="0" y="67" width="52" height="52" rx="12" fill="#FF9500"/>
    <rect x="65" y="67" width="52" height="52" rx="12" fill="#AF52DE"/>
    <rect x="130" y="67" width="52" height="52" rx="12" fill="#5856D6"/>
    <rect x="0" y="134" width="52" height="52" rx="12" fill="#FF2D55"/>
    <rect x="65" y="134" width="52" height="52" rx="12" fill="#00C7BE"/>
    <rect x="130" y="134" width="52" height="52" rx="12" fill="#32ADE6"/>
    <rect x="0" y="201" width="52" height="52" rx="12" fill="#64D2FF"/>
    <rect x="65" y="201" width="52" height="52" rx="12" fill="#BF5AF2"/>
    <rect x="130" y="201" width="52" height="52" rx="12" fill="#30D158"/>
  </g>

  <!-- Dock -->
  <rect x="40" y="468" width="200" height="58" rx="22" fill="rgba(120,120,128,0.2)"/>
  <rect x="54" y="478" width="40" height="40" rx="10" fill="#30D158"/>
  <rect x="102" y="478" width="40" height="40" rx="10" fill="#007AFF"/>
  <rect x="150" y="478" width="40" height="40" rx="10" fill="#FF9500"/>
  <rect x="198" y="478" width="40" height="40" rx="10" fill="#FF3B30"/>

  <!-- Home Indicator -->
  <rect x="100" y="542" width="80" height="5" rx="2.5" fill="#fff" opacity="0.5"/>

  <!-- Side Buttons -->
  <rect x="10" y="135" width="5" height="40" rx="2" fill="#E8758A"/>
  <rect x="10" y="185" width="5" height="40" rx="2" fill="#E8758A"/>
  <rect x="265" y="160" width="5" height="65" rx="2" fill="#E8758A"/>

  <!-- Camera Module - Dual Camera -->
  <rect x="160" y="30" width="75" height="40" rx="18" fill="#E8758A" stroke="#FFB5C5" stroke-width="1"/>

  <!-- Camera 1 -->
  <circle cx="182" cy="50" r="14" fill="#1C1C1E" stroke="#FFB5C5" stroke-width="1"/>
  <circle cx="182" cy="50" r="10" fill="url(#cameraLens)"/>
  <circle cx="182" cy="50" r="6" fill="#0a0a15"/>
  <ellipse cx="179" cy="47" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Camera 2 -->
  <circle cx="214" cy="50" r="14" fill="#1C1C1E" stroke="#FFB5C5" stroke-width="1"/>
  <circle cx="214" cy="50" r="10" fill="url(#cameraLens)"/>
  <circle cx="214" cy="50" r="6" fill="#0a0a15"/>
  <ellipse cx="211" cy="47" rx="2" ry="1.5" fill="url(#lensReflection)"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C4B8A5"/>
      <stop offset="50%" stop-color="#A89B88"/>
      <stop offset="100%" stop-color="#8B7E6B"/>
    </linearGradient>
    <linearGradient id="cameraBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A89B88"/>
      <stop offset="50%" stop-color="#8B7E6B"/>
      <stop offset="100%" stop-color="#A89B88"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1A1A2E"/>
      <stop offset="100%" stop-color="#050510"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A4A"/>
      <stop offset="50%" stop-color="#0A0A15"/>
      <stop offset="100%" stop-color="#2A2A3A"/>
    </linearGradient>
    <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="130%" height="125%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Phone Body -->
  <rect x="30" y="20" width="220" height="520" rx="38" fill="url(#frame)" filter="url(#shadow)"/>
  <rect x="34" y="24" width="212" height="512" rx="35" fill="#3D3830"/>

  <!-- Camera Bar - Signature Pixel design -->
  <rect x="30" y="68" width="220" height="44" fill="url(#cameraBar)"/>

  <!-- Screen -->
  <rect x="38" y="28" width="204" height="504" rx="32" fill="url(#screen)"/>

  <!-- Camera Bar overlay on screen -->
  <rect x="38" y="68" width="204" height="44" fill="url(#cameraBar)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="46" r="6" fill="#0A0A15"/>
  <circle cx="140" cy="46" r="4" fill="#1A1A2A"/>
  <ellipse cx="138" cy="44" rx="1.5" ry="1" fill="url(#reflection)"/>

  <!-- Time Display -->
  <text x="50" y="54" font-family="system-ui" font-size="13" fill="#fff" font-weight="500">9:41</text>

  <!-- Minimal Wallpaper Accent -->
  <ellipse cx="140" cy="300" rx="85" ry="130" fill="#A89B88" opacity="0.1"/>
  <ellipse cx="140" cy="320" rx="55" ry="90" fill="#8B7E6B" opacity="0.08"/>

  <!-- Home Indicator -->
  <rect x="105" y="510" width="70" height="4" rx="2" fill="#fff" opacity="0.35"/>

  <!-- Side Button -->
  <rect x="254" y="160" width="4" height="50" rx="2" fill="#8B7E6B"/>

  <!-- Camera 1 - 50MP Main -->
  <circle cx="95" cy="90" r="14" fill="#3D3830" stroke="#A89B88" stroke-width="1.5"/>
  <circle cx="95" cy="90" r="10" fill="url(#lens)"/>
  <circle cx="95" cy="90" r="6" fill="#0A0A15"/>
  <ellipse cx="92" cy="87" rx="2" ry="1.5" fill="url(#reflection)"/>

  <!-- Camera 2 - 12MP Ultra Wide -->
  <circle cx="145" cy="90" r="14" fill="#3D3830" stroke="#A89B88" stroke-width="1.5"/>
  <circle cx="145" cy="90" r="10" fill="url(#lens)"/>
  <circle cx="145" cy="90" r="6" fill="#0A0A15"/>
  <ellipse cx="142" cy="87" rx="2" ry="1.5" fill="url(#reflection)"/>

  <!-- Flash -->
  <circle cx="190" cy="90" r="5" fill="#FFF8E6"/>
</svg>

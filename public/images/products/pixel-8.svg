<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="hazelFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4B8A5"/>
      <stop offset="50%" style="stop-color:#A89B88"/>
      <stop offset="100%" style="stop-color:#8B7E6B"/>
    </linearGradient>
    <linearGradient id="cameraBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A89B88"/>
      <stop offset="50%" style="stop-color:#8B7E6B"/>
      <stop offset="100%" style="stop-color:#A89B88"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#050510"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Phone Body - Hazel -->
  <rect x="20" y="15" width="240" height="530" rx="38" fill="url(#hazelFrame)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="522" rx="35" fill="#3D3830"/>

  <!-- Camera Bar -->
  <rect x="20" y="65" width="240" height="45" fill="url(#cameraBar)"/>

  <!-- Screen -->
  <rect x="28" y="23" width="224" height="514" rx="32" fill="url(#screenGlow)"/>

  <!-- Camera Bar overlay -->
  <rect x="28" y="65" width="224" height="45" fill="url(#cameraBar)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="43" r="7" fill="#0a0a15"/>
  <circle cx="140" cy="43" r="4" fill="#1a1a2a"/>
  <ellipse cx="138" cy="41" rx="1.5" ry="1" fill="url(#lensReflection)"/>

  <!-- Status Bar -->
  <text x="48" y="55" font-family="system-ui" font-size="14" fill="#fff" font-weight="500">9:41</text>
  <g transform="translate(188, 42)">
    <rect x="0" y="6" width="3" height="5" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="7" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="9" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="11" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="20" height="9" rx="2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="44" y="4" width="2" height="5" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="14" height="5" rx="1" fill="#4ADE80"/>
  </g>

  <!-- Camera 1 (Main) -->
  <circle cx="90" cy="88" r="16" fill="#3D3830" stroke="#A89B88" stroke-width="2"/>
  <circle cx="90" cy="88" r="12" fill="url(#cameraLens)"/>
  <circle cx="90" cy="88" r="7" fill="#0a0a15"/>
  <circle cx="90" cy="88" r="4" fill="#1a1a2a"/>
  <ellipse cx="87" cy="85" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Camera 2 (Wide) -->
  <circle cx="150" cy="88" r="16" fill="#3D3830" stroke="#A89B88" stroke-width="2"/>
  <circle cx="150" cy="88" r="12" fill="url(#cameraLens)"/>
  <circle cx="150" cy="88" r="7" fill="#0a0a15"/>
  <circle cx="150" cy="88" r="4" fill="#1a1a2a"/>
  <ellipse cx="147" cy="85" rx="2" ry="1.5" fill="url(#lensReflection)"/>

  <!-- Flash -->
  <circle cx="200" cy="88" r="6" fill="#FFF8E1"/>

  <!-- App Icons - Material You -->
  <g transform="translate(45, 130)">
    <rect x="0" y="0" width="54" height="54" rx="16" fill="#EA4335"/>
    <rect x="66" y="0" width="54" height="54" rx="16" fill="#34A853"/>
    <rect x="132" y="0" width="54" height="54" rx="16" fill="#4285F4"/>
    <rect x="0" y="70" width="54" height="54" rx="16" fill="#FBBC04"/>
    <rect x="66" y="70" width="54" height="54" rx="16" fill="#9334E6"/>
    <rect x="132" y="70" width="54" height="54" rx="16" fill="#0097A7"/>
    <rect x="0" y="140" width="54" height="54" rx="16" fill="#E91E63"/>
    <rect x="66" y="140" width="54" height="54" rx="16" fill="#00BCD4"/>
    <rect x="132" y="140" width="54" height="54" rx="16" fill="#FF5722"/>
    <rect x="0" y="210" width="54" height="54" rx="16" fill="#3F51B5"/>
    <rect x="66" y="210" width="54" height="54" rx="16" fill="#8BC34A"/>
    <rect x="132" y="210" width="54" height="54" rx="16" fill="#FF9800"/>
  </g>

  <!-- Bottom App Tray -->
  <rect x="38" y="468" width="204" height="52" rx="20" fill="rgba(80,80,80,0.3)"/>
  <rect x="52" y="478" width="38" height="38" rx="11" fill="#34A853"/>
  <rect x="98" y="478" width="38" height="38" rx="11" fill="#4285F4"/>
  <rect x="144" y="478" width="38" height="38" rx="11" fill="#FBBC04"/>
  <rect x="190" y="478" width="38" height="38" rx="11" fill="#EA4335"/>

  <!-- Navigation Pill -->
  <rect x="100" y="538" width="80" height="5" rx="2.5" fill="#fff" opacity="0.4"/>

  <!-- Side Button -->
  <rect x="266" y="150" width="4" height="50" rx="2" fill="#8B7E6B"/>
</svg>

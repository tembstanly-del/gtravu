<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <!-- Hazel color (Pixel 8 signature) -->
    <linearGradient id="hazel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d8d0c0"/>
      <stop offset="50%" stop-color="#c8c0b0"/>
      <stop offset="100%" stop-color="#b8b0a0"/>
    </linearGradient>
    <!-- Camera bar gradient -->
    <linearGradient id="cameraBarHazel" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#b0a890"/>
      <stop offset="50%" stop-color="#a09880"/>
      <stop offset="100%" stop-color="#b0a890"/>
    </linearGradient>
    <!-- Screen with colorful wallpaper -->
    <linearGradient id="pixelScreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#16213e"/>
      <stop offset="100%" stop-color="#0f3460"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="50%" stop-color="#0a0a15"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensShine" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- BACK VIEW (Left) -->
  <g transform="translate(20, 30)">
    <rect x="0" y="0" width="150" height="320" rx="32" fill="url(#hazel)" filter="url(#shadow)"/>
    <rect x="2" y="2" width="146" height="316" rx="30" fill="#c8c0b0"/>

    <!-- Signature Pixel Camera Bar (spans full width) -->
    <rect x="0" y="30" width="150" height="45" fill="url(#cameraBarHazel)"/>
    <rect x="2" y="32" width="146" height="41" fill="#a09880"/>

    <!-- Dual camera system -->
    <!-- Camera 1 - 50MP Main -->
    <circle cx="35" cy="52" r="13" fill="#1a1a1a" stroke="#908870" stroke-width="2"/>
    <circle cx="35" cy="52" r="9" fill="url(#lens)"/>
    <circle cx="35" cy="52" r="5" fill="#050508"/>
    <ellipse cx="31" cy="48" rx="2.5" ry="2" fill="url(#lensShine)"/>

    <!-- Camera 2 - 12MP Ultra Wide -->
    <circle cx="75" cy="52" r="11" fill="#1a1a1a" stroke="#908870" stroke-width="2"/>
    <circle cx="75" cy="52" r="7" fill="url(#lens)"/>
    <circle cx="75" cy="52" r="4" fill="#050508"/>
    <ellipse cx="72" cy="49" rx="2" ry="1.5" fill="url(#lensShine)"/>

    <!-- Flash -->
    <circle cx="110" cy="52" r="5" fill="#FFF8E6"/>

    <!-- Google G Logo -->
    <g transform="translate(60, 160)">
      <circle cx="15" cy="15" r="12" stroke="#fff" stroke-width="3" fill="none" opacity="0.25" stroke-dasharray="50 20"/>
    </g>
  </g>

  <!-- FRONT VIEW (Right) -->
  <g transform="translate(200, 30)">
    <rect x="0" y="0" width="150" height="320" rx="32" fill="url(#hazel)" filter="url(#shadow)"/>
    <rect x="4" y="4" width="142" height="312" rx="28" fill="#0a0a0f"/>

    <rect x="6" y="6" width="138" height="308" rx="26" fill="url(#pixelScreen)"/>

    <!-- Colorful Pixel wallpaper elements -->
    <ellipse cx="75" cy="160" rx="60" ry="80" fill="#e94560" opacity="0.15"/>
    <circle cx="45" cy="100" r="35" fill="#4285f4" opacity="0.2"/>
    <circle cx="115" cy="220" r="45" fill="#fbbc05" opacity="0.15"/>
    <circle cx="70" cy="270" r="30" fill="#34a853" opacity="0.2"/>

    <!-- Pill-shaped front camera cutout -->
    <rect x="60" y="14" width="30" height="12" rx="6" fill="#050508"/>

    <text x="14" y="24" font-family="system-ui" font-size="10" fill="#fff" font-weight="500">9:41</text>

    <!-- Status icons -->
    <g transform="translate(108, 14)">
      <rect x="0" y="4" width="2" height="4" rx="0.5" fill="#fff"/>
      <rect x="3" y="3" width="2" height="5" rx="0.5" fill="#fff"/>
      <rect x="6" y="2" width="2" height="6" rx="0.5" fill="#fff"/>
      <rect x="9" y="1" width="2" height="7" rx="0.5" fill="#fff"/>
      <rect x="14" y="2" width="14" height="6" rx="2" stroke="#fff" stroke-width="1" fill="none"/>
      <rect x="28" y="4" width="1.5" height="3" rx="0.5" fill="#fff"/>
      <rect x="16" y="3.5" width="9" height="3" rx="1" fill="#34a853"/>
    </g>

    <!-- Navigation pill -->
    <rect x="50" y="302" width="50" height="4" rx="2" fill="#fff" opacity="0.4"/>
  </g>
</svg>

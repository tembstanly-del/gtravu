<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F0F5"/>
      <stop offset="50%" stop-color="#D8D8DD"/>
      <stop offset="100%" stop-color="#C0C0C5"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1C1C2E"/>
      <stop offset="100%" stop-color="#0A0A14"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A4A"/>
      <stop offset="50%" stop-color="#0A0A15"/>
      <stop offset="100%" stop-color="#2A2A3A"/>
    </linearGradient>
    <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="130%" height="125%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Phone Body -->
  <rect x="30" y="20" width="220" height="520" rx="42" fill="url(#frame)" filter="url(#shadow)"/>
  <rect x="34" y="24" width="212" height="512" rx="39" fill="#1C1C1E"/>

  <!-- Screen -->
  <rect x="38" y="28" width="204" height="504" rx="36" fill="url(#screen)"/>

  <!-- Notch -->
  <path d="M105 28 L105 48 Q105 56 113 56 L167 56 Q175 56 175 48 L175 28" fill="#000"/>
  <circle cx="140" cy="44" r="5" fill="#1A1A2A"/>
  <rect x="145" y="41" width="20" height="6" rx="3" fill="#1A1A2A"/>

  <!-- Time Display -->
  <text x="55" y="50" font-family="system-ui" font-size="14" fill="#fff" font-weight="600">9:41</text>

  <!-- Minimal Wallpaper Accent -->
  <ellipse cx="140" cy="280" rx="85" ry="130" fill="#C0D0E8" opacity="0.12"/>
  <ellipse cx="140" cy="300" rx="55" ry="90" fill="#A0B8D8" opacity="0.1"/>

  <!-- Home Indicator -->
  <rect x="105" y="510" width="70" height="4" rx="2" fill="#fff" opacity="0.4"/>

  <!-- Side Buttons -->
  <rect x="22" y="120" width="4" height="24" rx="2" fill="#C8C8CD"/>
  <rect x="22" y="160" width="4" height="50" rx="2" fill="#C8C8CD"/>
  <rect x="22" y="220" width="4" height="50" rx="2" fill="#C8C8CD"/>
  <rect x="254" y="180" width="4" height="60" rx="2" fill="#C8C8CD"/>

  <!-- Diagonal Dual Camera Module -->
  <rect x="155" y="35" width="72" height="72" rx="18" fill="#D8D8DD"/>

  <!-- Camera 1 - Main (top-left) -->
  <circle cx="175" cy="55" r="15" fill="#1C1C1E" stroke="#B0B0B5" stroke-width="1.5"/>
  <circle cx="175" cy="55" r="11" fill="url(#lens)"/>
  <circle cx="175" cy="55" r="6" fill="#0A0A15"/>
  <ellipse cx="171" cy="51" rx="2.5" ry="1.5" fill="url(#reflection)"/>

  <!-- Camera 2 - Ultra Wide (bottom-right) -->
  <circle cx="207" cy="87" r="15" fill="#1C1C1E" stroke="#B0B0B5" stroke-width="1.5"/>
  <circle cx="207" cy="87" r="11" fill="url(#lens)"/>
  <circle cx="207" cy="87" r="6" fill="#0A0A15"/>
  <ellipse cx="203" cy="83" rx="2.5" ry="1.5" fill="url(#reflection)"/>

  <!-- Flash -->
  <circle cx="207" cy="55" r="6" fill="#FFF8E6"/>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 560" fill="none">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7A6B95"/>
      <stop offset="50%" stop-color="#5A4B75"/>
      <stop offset="100%" stop-color="#3A3055"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A1628"/>
      <stop offset="100%" stop-color="#020508"/>
    </linearGradient>
    <linearGradient id="lens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A3A4A"/>
      <stop offset="50%" stop-color="#0A0A15"/>
      <stop offset="100%" stop-color="#2A2A3A"/>
    </linearGradient>
    <radialGradient id="reflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-15%" y="-10%" width="130%" height="125%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Phone Body - Rounded corners -->
  <rect x="30" y="20" width="220" height="520" rx="35" fill="url(#frame)" filter="url(#shadow)"/>
  <rect x="34" y="24" width="212" height="512" rx="32" fill="#3A3055"/>

  <!-- Screen -->
  <rect x="38" y="28" width="204" height="504" rx="28" fill="url(#screen)"/>

  <!-- Front Camera Punch Hole -->
  <circle cx="140" cy="44" r="6" fill="#0A0A15"/>
  <circle cx="140" cy="44" r="4" fill="#1A1A2A"/>
  <ellipse cx="138" cy="42" rx="1.5" ry="1" fill="url(#reflection)"/>

  <!-- Time Display -->
  <text x="50" y="50" font-family="system-ui" font-size="13" fill="#fff" font-weight="500">9:41</text>

  <!-- Minimal Wallpaper Accent -->
  <ellipse cx="140" cy="280" rx="85" ry="130" fill="#4A3A6A" opacity="0.2"/>
  <ellipse cx="140" cy="300" rx="55" ry="90" fill="#5A4A7A" opacity="0.15"/>

  <!-- Home Indicator -->
  <rect x="105" y="510" width="70" height="4" rx="2" fill="#fff" opacity="0.35"/>

  <!-- Side Buttons -->
  <rect x="22" y="150" width="4" height="50" rx="2" fill="#6A5B85"/>
  <rect x="22" y="210" width="4" height="50" rx="2" fill="#6A5B85"/>
  <rect x="254" y="180" width="4" height="65" rx="2" fill="#6A5B85"/>

  <!-- Camera Array - Vertical inline -->
  <g transform="translate(45, 40)">
    <!-- Camera 1 - 50MP Main -->
    <circle cx="0" cy="0" r="16" fill="#3A3055" stroke="#6A5B85" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="12" fill="url(#lens)"/>
    <circle cx="0" cy="0" r="7" fill="#0A0A15"/>
    <ellipse cx="-2" cy="-2" rx="2.5" ry="1.5" fill="url(#reflection)"/>

    <!-- Camera 2 - 12MP Ultra Wide -->
    <circle cx="0" cy="42" r="12" fill="#3A3055" stroke="#6A5B85" stroke-width="1.5"/>
    <circle cx="0" cy="42" r="8" fill="url(#lens)"/>
    <circle cx="0" cy="42" r="5" fill="#0A0A15"/>
    <ellipse cx="-1.5" cy="40" rx="2" ry="1" fill="url(#reflection)"/>

    <!-- Camera 3 - 10MP Telephoto -->
    <circle cx="0" cy="78" r="10" fill="#3A3055" stroke="#6A5B85" stroke-width="1.5"/>
    <circle cx="0" cy="78" r="6" fill="url(#lens)"/>
    <circle cx="0" cy="78" r="4" fill="#0A0A15"/>

    <!-- Flash -->
    <circle cx="0" cy="105" r="5" fill="#FFF8E6"/>
  </g>
</svg>

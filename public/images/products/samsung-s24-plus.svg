<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 580" fill="none">
  <defs>
    <linearGradient id="violetFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B5B95"/>
      <stop offset="50%" style="stop-color:#4A3F6B"/>
      <stop offset="100%" style="stop-color:#2E2545"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="50%" style="stop-color:#050d18"/>
      <stop offset="100%" style="stop-color:#020508"/>
    </linearGradient>
    <linearGradient id="cameraLens" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="40%" style="stop-color:#0a0a15"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <radialGradient id="lensReflection" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Phone Body - Violet -->
  <rect x="20" y="15" width="240" height="550" rx="35" fill="url(#violetFrame)" filter="url(#shadow)"/>
  <rect x="24" y="19" width="232" height="542" rx="32" fill="#2E2545"/>

  <!-- Screen -->
  <rect x="28" y="23" width="224" height="534" rx="28" fill="url(#screenGlow)"/>

  <!-- Front Camera -->
  <circle cx="140" cy="42" r="8" fill="#0a0a15"/>
  <circle cx="140" cy="42" r="5" fill="#1a1a2a"/>
  <circle cx="140" cy="42" r="3" fill="#0a0a15"/>
  <ellipse cx="138" cy="40" rx="1.5" ry="1" fill="url(#lensReflection)"/>

  <!-- Status Bar -->
  <text x="45" y="48" font-family="system-ui" font-size="14" fill="#fff" font-weight="500">9:41</text>
  <g transform="translate(185, 36)">
    <rect x="0" y="6" width="3" height="5" rx="1" fill="#fff"/>
    <rect x="5" y="4" width="3" height="7" rx="1" fill="#fff"/>
    <rect x="10" y="2" width="3" height="9" rx="1" fill="#fff"/>
    <rect x="15" y="0" width="3" height="11" rx="1" fill="#fff"/>
    <rect x="24" y="2" width="20" height="9" rx="2" stroke="#fff" stroke-width="1.5" fill="none"/>
    <rect x="44" y="4" width="2" height="5" rx="0.5" fill="#fff"/>
    <rect x="26" y="4" width="14" height="5" rx="1" fill="#4ADE80"/>
  </g>

  <!-- App Icons -->
  <g transform="translate(42, 85)">
    <rect x="0" y="0" width="56" height="56" rx="14" fill="#1E88E5"/>
    <rect x="68" y="0" width="56" height="56" rx="14" fill="#43A047"/>
    <rect x="136" y="0" width="56" height="56" rx="14" fill="#FB8C00"/>
    <rect x="0" y="72" width="56" height="56" rx="14" fill="#E53935"/>
    <rect x="68" y="72" width="56" height="56" rx="14" fill="#8E24AA"/>
    <rect x="136" y="72" width="56" height="56" rx="14" fill="#3949AB"/>
    <rect x="0" y="144" width="56" height="56" rx="14" fill="#00ACC1"/>
    <rect x="68" y="144" width="56" height="56" rx="14" fill="#7CB342"/>
    <rect x="136" y="144" width="56" height="56" rx="14" fill="#F4511E"/>
    <rect x="0" y="216" width="56" height="56" rx="14" fill="#5C6BC0"/>
    <rect x="68" y="216" width="56" height="56" rx="14" fill="#26A69A"/>
    <rect x="136" y="216" width="56" height="56" rx="14" fill="#EC407A"/>
  </g>

  <!-- Bottom Nav -->
  <rect x="40" y="490" width="200" height="55" rx="20" fill="rgba(60,60,60,0.4)"/>
  <rect x="55" y="502" width="38" height="38" rx="10" fill="#1E88E5"/>
  <rect x="101" y="502" width="38" height="38" rx="10" fill="#43A047"/>
  <rect x="147" y="502" width="38" height="38" rx="10" fill="#FB8C00"/>
  <rect x="193" y="502" width="38" height="38" rx="10" fill="#E53935"/>

  <!-- Navigation Bar -->
  <rect x="100" y="565" width="80" height="4" rx="2" fill="#fff" opacity="0.4"/>

  <!-- Side Buttons -->
  <rect x="10" y="140" width="4" height="45" rx="2" fill="#6B5B95"/>
  <rect x="10" y="195" width="4" height="45" rx="2" fill="#6B5B95"/>
  <rect x="266" y="170" width="4" height="70" rx="2" fill="#6B5B95"/>

  <!-- Camera Array - Triple -->
  <g transform="translate(35, 30)">
    <circle cx="0" cy="0" r="18" fill="#2E2545" stroke="#6B5B95" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="14" fill="url(#cameraLens)"/>
    <circle cx="0" cy="0" r="9" fill="#0a0a15"/>
    <circle cx="0" cy="0" r="5" fill="#1a1a2a"/>
    <ellipse cx="-2" cy="-2" rx="2.5" ry="1.5" fill="url(#lensReflection)"/>

    <circle cx="0" cy="48" r="14" fill="#2E2545" stroke="#6B5B95" stroke-width="1.5"/>
    <circle cx="0" cy="48" r="10" fill="url(#cameraLens)"/>
    <circle cx="0" cy="48" r="6" fill="#0a0a15"/>
    <ellipse cx="-2" cy="46" rx="2" ry="1.5" fill="url(#lensReflection)"/>

    <circle cx="0" cy="88" r="12" fill="#2E2545" stroke="#6B5B95" stroke-width="1.5"/>
    <circle cx="0" cy="88" r="8" fill="url(#cameraLens)"/>
    <circle cx="0" cy="88" r="5" fill="#0a0a15"/>
    <ellipse cx="-1" cy="86" rx="1.5" ry="1" fill="url(#lensReflection)"/>

    <circle cx="0" cy="118" r="6" fill="#2E2545" stroke="#6B5B95" stroke-width="1"/>
    <circle cx="0" cy="118" r="4" fill="#FFF8E1"/>
  </g>
</svg>
